groups:
- jobs:
  - test
  - build-image
  - cve-scan-harbor-image
  - update-helm-chart
  - deploy-articulate-test
  - test-articulate-testenv
  - promote-to-prod
  - deploy-articulate-prod
  - test-articulate-prodenv
  name: Articulate pipeline
- jobs:
  - test
  name: Test
- jobs:
  - build-image
  name: Build
- jobs:
  - cve-scan-harbor-image
  name: Scan
- jobs:
  - update-helm-chart
  name: Publish
- jobs:
  - deploy-articulate-test
  - test-articulate-testenv
  - promote-to-prod
  - deploy-articulate-prod
  - test-articulate-prodenv
  name: Deploy
jobs:
- name: test
  on_failure:
    params:
      text: |
        :x: Unit Test failing on the Articulate repo Job: <http://concourse.caas.pez.pivotal.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|ID>
    put: notify-team
  plan:
  - in_parallel:
      steps:
      - get: articulate-ci
      - get: articulate-repo
        trigger: true
  - file: articulate-ci/tasks/mvn-test.yml
    task: unit-test
- name: build-image
  plan:
  - in_parallel:
      steps:
      - get: articulate-repo
        passed:
        - test
        trigger: true
      - get: articulate-version
        params:
          bump: patch
  - get_params:
      skip_download: true
    params:
      build: articulate-repo
      tag_as_latest: true
      tag_file: articulate-version/version
    put: articulate-image
  public: true
  serial_groups:
  - build-scan-image
- name: cve-scan-harbor-image
  on_failure:
    params:
      text: |
        :x: Container Images has vulnerability of severity of High or Critical. Job: <http://concourse.caas.pez.pivotal.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|ID>
    put: notify-team
  plan:
  - get: articulate-ci
  - get: articulate-version
    params:
      bump: patch
    passed:
    - build-image
    trigger: true
  - file: articulate-ci/tasks/image-scan/scan.yml
    params:
      harbor_host: harbor.caas.pez.pivotal.io
      harbor_scan_thresholds:
      - count: 10
        severity: Low
      - count: 5
        severity: Medium
      - count: 0
        severity: High
      - count: 0
        severity: Critical
      password: pivotal123
      repository: harbor.caas.pez.pivotal.io/articulate/articulate
      tag: articulate-version/version
      username: admin
    task: scan-harbor-image
  serial_groups:
  - build-scan-image
- name: update-helm-chart
  plan:
  - get: articulate-version
    passed:
    - cve-scan-harbor-image
    trigger: true
  - params:
      bump: patch
    put: articulate-version
  public: true
- name: deploy-articulate-test
  on_failure:
    params:
      text: |
        Deploy Articulate Concourse Job Failured :x: Job: <http://concourse.caas.pez.pivotal.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|ID>
    put: notify-team
  on_success:
    params:
      text: |
        :rocket: Articulate deployed successfully!
    put: notify-team
  plan:
  - in_parallel:
      steps:
      - get: articulate-ci
      - get: articulate-helmchart
        trigger: true
  - file: articulate-ci/tasks/deploy-app/task.yml
    params:
      PKS_API: api.pks.caas.pez.pivotal.io
      PKS_CLI_PASSWORD: pivotal123
      PKS_CLI_USERNAME: cody
      PKS_SKIP_TLS_VERIFY: true
      helm_release: articulate
      k8s_cluster_name: articulate-test
    task: deploy-articulate-app
  public: true
- name: test-articulate-testenv
  on_failure:
    params:
      text: |
        Test Articulate Test Failured :x: Job: <http://concourse.caas.pez.pivotal.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|ID>
    put: notify-team
  plan:
  - in_parallel:
      steps:
      - get: articulate-ci
      - get: articulate-helmchart
        passed:
        - deploy-articulate-test
        trigger: true
  - file: articulate-ci/tasks/test-app/task.yml
    params:
      PKS_API: api.pks.caas.pez.pivotal.io
      PKS_CLI_PASSWORD: pivotal123
      PKS_CLI_USERNAME: cody
      PKS_SKIP_TLS_VERIFY: true
      helm_release: articulate
      k8s_cluster_name: articulate-test
    task: test-articulate-testenv
  public: true
- name: promote-to-prod
  plan:
  - in_parallel:
      steps:
      - get: articulate-helmchart
        passed:
        - test-articulate-testenv
      - get: articulate-version
      - get: articulate-version-prod
        params:
          bump: minor
        resource: articulate-version
  - get_params:
      skip_download: true
    params:
      password: pivotal123
      pull_repository: harbor.caas.pez.pivotal.io:443/articulate/articulate
      pull_tag: latest
      tag_as_latest: true
      tag_file: articulate-version-prod/version
      username: admin
    put: articulate-image
  - params:
      bump: minor
    put: articulate-version
  public: true
- name: deploy-articulate-prod
  on_failure:
    params:
      text: |
        Deploy Articulate Concourse Job Failured :x: Job: <http://concourse.caas.pez.pivotal.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|ID>
    put: notify-team
  on_success:
    params:
      text: |
        :rocket: Articulate deployed successfully!
    put: notify-team
  plan:
  - in_parallel:
      steps:
      - get: articulate-ci
      - get: articulate-helmchart
        passed:
        - promote-to-prod
        trigger: true
  - file: articulate-ci/tasks/deploy-app/task.yml
    params:
      PKS_API: api.pks.caas.pez.pivotal.io
      PKS_CLI_PASSWORD: pivotal123
      PKS_CLI_USERNAME: cody
      PKS_SKIP_TLS_VERIFY: true
      helm_release: articulate
      k8s_cluster_name: articulate-prod
    task: deploy-articulate-app
  public: true
- name: test-articulate-prodenv
  on_failure:
    params:
      text: |
        Test Articulate Prod Failured :x: Job: <http://concourse.caas.pez.pivotal.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|ID>
    put: notify-team
  plan:
  - in_parallel:
      steps:
      - get: articulate-ci
      - get: articulate-helmchart
        passed:
        - deploy-articulate-prod
        trigger: true
  - file: articulate-ci/tasks/test-app/task.yml
    params:
      PKS_API: api.pks.caas.pez.pivotal.io
      PKS_CLI_PASSWORD: pivotal123
      PKS_CLI_USERNAME: cody
      PKS_SKIP_TLS_VERIFY: true
      helm_release: articulate
      k8s_cluster_name: articulate-prod
    task: test-articulate-prodenv
  public: true

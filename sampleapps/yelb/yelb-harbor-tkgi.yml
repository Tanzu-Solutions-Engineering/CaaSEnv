# This should work on Kubernetes deployments that have LoadBalancer support
---
apiVersion: v1
kind: Service
metadata:
  name: redis-server
  labels:
    app: redis-server
    tier: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
  selector:
    app: redis-server
    tier: cache
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-db
  labels:
    app: yelb-db
    tier: backenddb
spec:
  type: ClusterIP
  ports:
  - port: 5432
  selector:
    app: yelb-db
    tier: backenddb
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-appserver
  labels:
    app: yelb-appserver
    tier: middletier
spec:
  type: ClusterIP
  ports:
  - port: 4567
  selector:
    app: yelb-appserver
    tier: middletier
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-ui
  labels:
    app: yelb-ui
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: yelb-ui
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-ui
  labels:
    app: yelb-ui
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yelb-ui
      tier: frontend
  template:
    metadata:
      labels:
        app: yelb-ui
        tier: frontend
    spec:
      imagePullSecrets:
      - name: harbor
      containers:
      - name: yelb-ui
        imagePullPolicy: IfNotPresent
        image:  harbor.tkgi.caas.pez.pivotal.io/library/yelb-ui:0.7
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-server
  labels:
    app: redis-server
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-server
      tier: cache
  template:
    metadata:
      labels:
        app: redis-server
        tier: cache
    spec:
      imagePullSecrets:
      - name: harbor
      containers:
      - name: redis-server
        imagePullPolicy: IfNotPresent
        image: harbor.tkgi.caas.pez.pivotal.io/library/redis:4.0.5
        ports:
        - containerPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-db
  labels:
    app: yelb-db
    tier: backenddb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yelb-db
      tier: backenddb
  template:
    metadata:
      labels:
        app: yelb-db
        tier: backenddb
    spec:
      imagePullSecrets:
      - name: harbor
      containers:
      - name: yelb-db
        imagePullPolicy: IfNotPresent
        image:  harbor.tkgi.caas.pez.pivotal.io/library/yelb-db:0.5
        ports:
        - containerPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-appserver
  labels:
    app: yelb-appserver
    tier: middletier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yelb-appserver
      tier: middletier
  template:
    metadata:
      labels:
        app: yelb-appserver
        tier: middletier
    spec:
      imagePullSecrets:
      - name: harbor
      containers:
      - name: yelb-appserver
        imagePullPolicy: IfNotPresent
        image:  harbor.tkgi.caas.pez.pivotal.io/library/yelb-appserver:0.5
        ports:
        - containerPort: 4567
